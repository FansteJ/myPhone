<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWallet - myPhone 13 Pro</title>
    <link rel="icon" href="pictures/apple.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="initialize()">
    <div class="telefon">
        <div class="gore">
            <span class="time">13:47</span>
            <span class="notification">ðŸ”” 1</span>
            <span class="battery">ðŸ”‹ 87%</span>
        </div>
        <div class="sadrzaj" style="padding-top: 20px;">
            <h1>myWallet</h1>
            <form id="register-form">
                <label>
                    Email:
                    <input type="email" id="email" required />
                </label>
                <label>
                    Username:
                    <input type="text" id="username" required pattern="^[a-zA-Z0-9_]{3,15}$"
                        title="Only letters, numbers and _ (3-15 letters required)" />
                </label>
                <label>
                    Password:
                    <input type="password" id="password" required minlength="8" />
                </label>
                <label>
                    Confirm password:
                    <input type="password" id="confirm-password" required />
                </label>
                <label>
                    Date of birth:
                    <input type="date" id="birthdate" required />
                </label>
                <label>
                    Gender:
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male" required /> Male</label>
                        <label><input type="radio" name="gender" value="female" /> Female</label>
                        <label><input type="radio" name="gender" value="other" /> Other</label>
                    </div>
                </label>
                <label>
                    Phone number:
                    <input type="tel" name="phone" id="phone" required pattern="^\+?[0-9]{7,15}$"
                        title="Enter a valid phone number (7-15 digits, optional + at the start)" />
                </label>

                <button type="submit">Register</button>
                <div id="error-message" style="color: red;"></div>

                <!-- <p>Already have an account? Log in <a href="wallet.html"><i><u>here</u></i></a></p> -->
            </form>
        </div>
        <div class="dole">
            <a href="index.html"><img src="https://freesvg.org/img/iPhone-Home-Button.png" alt="Home"
                    class="homeSlika"></a>
        </div>
    </div>
    <script src="scriptForm.js"></script>
</body>

</html>
